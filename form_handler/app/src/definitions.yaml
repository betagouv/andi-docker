landing_page:
    name: 'landing_page'
    fields:
        - 'nom'
        - 'prenom'
        - 'email'
    redirect: True
    redirect_url : 'https://andi.beta.gouv.fr/merci'
    persist_to_db : True
    persist_to_csv: True
    send_mail: True
    notify_mail: True
    hidden_check : 'vrst'
    sql: |-
        INSERT INTO "inscription" (
            prenom,
            nom,
            email,
            entry_point,
            questionnaire_sent
        )
        VALUES (
            %(prenom)s,
            %(nom)s,
            %(email)s,
            ARRAY['landing_page', 'andi_form_v2'],
            TRUE
        )
